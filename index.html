<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNNC中国文化课签到二维码生成器</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='45' y='80' width='10' height='15' fill='%235D4037'/%3E%3Cpolygon points='50,20 35,50 65,50' fill='%232E7D32'/%3E%3Cpolygon points='50,35 30,65 70,65' fill='%23388E3C'/%3E%3Cpolygon points='50,55 25,80 75,80' fill='%234CAF50'/%3E%3Cpolygon points='50,12 52,20 60,20 53,25 55,33 50,28 45,33 47,25 40,20 48,20' fill='%23FFD700'/%3E%3Ccircle cx='42' cy='55' r='2' fill='%23E53935'/%3E%3Ccircle cx='58' cy='65' r='2' fill='%23FFD700'/%3E%3Ccircle cx='38' cy='72' r='2' fill='%23E53935'/%3E%3C/svg%3E">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a3d1e;
      color: white;
      font-family: "Arial", sans-serif;
      text-align: center;
      overflow: hidden;
    }
    
    h1 {
      font-size: 3.5em;
      margin: 0 0 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .btn {
      padding: 12px 32px;
      font-size: 1.3em;
      background: #d42426;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background: #f04e4f;
      transform: scale(1.05);
    }
    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .footer .btn { margin: 0; }
    .footer .blessing { margin: 0; font-size: 1.1em; }
    .tip-close {
      margin-top: 12px;
      padding: 8px 16px;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tip-close:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  

  <div class="footer">
    <p class="blessing">老莱祝愿您：<span id="blessing"></span></p>
    <button class="btn" onclick="location.href='main.html'">进入主页 →</button>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const blessings = ["这个冬日，温暖常驻你心间～",
                       "有爱可依，有光可循～",
                       "过去一年的奔波有所回响～",
                       "新岁的希望悄然生长～",
                       "平安喜乐，不止今日～",
                       "被善意环绕，与所爱之人共享欢笑～",
                       "在股市低吸高抛，吃炸吃穿吃麻木～",
                       "炉火噼啪，茶杯蒸腾，窗外或许有雪，屋内一定有你牵挂的人~",
                       "被熟悉的笑声治愈，被柔软的时光包裹——冬安，人安，心安~",
                       "像姜饼人一样被用心烘焙，像圣诞树顶星一样被温柔托举，像拆礼物的孩子一样，永远对明天怀有期待~",
                       "有留白，有回响，有值得珍藏的小确幸~",
                       "冬至一阳生，长夜终将尽~",
                       "雪落无声，爱有回响~"
    ];

    const el = document.getElementById("blessing");
    let i = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typeSpeed = 60;
    const eraseSpeed = 40;
    const pause = 3000;

    function type() {
      const current = blessings[i];
      if (isDeleting) {
        el.textContent = current.substring(0, --charIndex);
        if (charIndex === 0) {
          isDeleting = false;
          i = (i + 1) % blessings.length;
          setTimeout(type, pause / 3);
          return;
        }
      } else {
        el.textContent = current.substring(0, ++charIndex);
        if (charIndex === current.length) {
          isDeleting = true;
          setTimeout(type, pause);
          return;
        }
      }
      setTimeout(type, isDeleting ? eraseSpeed : typeSpeed);
    }

    el.textContent = blessings[Math.floor(Math.random() * blessings.length)];
    type();

    const tip = document.getElementById('tip');
    const tipClose = document.getElementById('tipClose');
    if (tip && tipClose) {
      tipClose.addEventListener('click', () => { tip.style.display = 'none'; });
    }
  });
  </script>

  
  <section id="tip" style="max-width: 480px; margin: 30px auto 0; padding: 14px; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: #fff; line-height: 1.6;">
    <ul style="padding-left: 18px;">
      使用科学上网以激活豪华圣诞树！</br>
      请允许摄像头权限，画面仅用于检测手部动作！</br>
      张开手掌切换到「散开」，握拳切换到「聚合」
    </ul>
    <button id="tipClose" class="tip-close">知道了</button>
  </section>

  <div id="tree-bg" style="position:fixed; inset:0; z-index:-2; pointer-events:none;">
    <iframe src="./christmas-tree/dist/index.html" style="width:100%; height:100%; border:0;" allow="autoplay; camera; microphone" loading="lazy"></iframe>
  </div>
</body>
</html>
