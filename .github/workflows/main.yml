name: 构建跨平台签到工具

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   

# 定义两个并行任务：Windows 和 macOS
jobs:
  # ========== Windows 打包任务 ==========
  build-windows:
    # 在 Windows 虚拟机上运行
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install pyinstaller qrcode[pil] matplotlib

      - name: 打包为 Windows 可执行文件
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name "CCC Attendance" \
            --icon=NONE \              # 无图标（你可替换为 --icon=icon.ico）
            ccc_attendance_with_UI.py

      - name: 上传 Windows 构建结果
        uses: actions/upload-artifact@v4
        with:
          name: CCC_Attendance_Windows_x64
          path: dist/

  # ========== macOS 打包任务 ==========
  build-macos:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install pyinstaller qrcode[pil] matplotlib

      - name: 打包为 macOS 应用
        run: pyinstaller --windowed --name "CCC Attendance" --icon=NONE ccc_attendance_with_UI.py

      - name: 上传 macOS 构建结果
        uses: actions/upload-artifact@v4
        with:
          name: CCC_Attendance_macOS
          path: dist/
