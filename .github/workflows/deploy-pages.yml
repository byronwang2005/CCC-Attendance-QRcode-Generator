name: 部署 GitHub Pages（自动构建 3D 背景）

on:
  push:
    branches: [ "main" ]
    paths:
      - 'index.html'
      - 'main.html'
      - 'christmas-tree/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 20 并开启 npm 缓存
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'christmas-tree/package-lock.json'

      - name: 安装依赖并构建 christmas-tree
        working-directory: christmas-tree
        run: |
          npm ci
          npm run build

      - name: 组装站点产物
        run: |
          mkdir -p site/christmas-tree
          cp index.html site/
          cp main.html site/
          cp -r christmas-tree/dist/* site/christmas-tree/
          mkdir -p site/christmas-tree/dist
          cp -r christmas-tree/dist/* site/christmas-tree/dist/
      - name: 准备离线 MediaPipe 资源
        run: |
          mkdir -p site/christmas-tree/mediapipe/wasm
          cp -r christmas-tree/node_modules/@mediapipe/tasks-vision/wasm/* site/christmas-tree/mediapipe/wasm/
          mkdir -p site/christmas-tree/mediapipe/models
          curl -L -o site/christmas-tree/mediapipe/models/gesture_recognizer.task https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task

      - name: 上传 Pages 构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
